language: ruby
rvm:
  - 2.2.2
  - 2.3
  - 2.4
  - 2.5.0
  - 2.6.0
  - ruby-head
gemfile:
  - gemfiles/activerecord_5_0.gemfile
  - gemfiles/activerecord_5_1.gemfile
  - gemfiles/activerecord_5_2.gemfile
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
before_install:
  - gem install bundler --no-document
bundler_args: "--jobs=2"
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
branches:
  only:
    - master
notifications:
  email: false
  slack:
    secure: 
matrix:
  allow_failures:
    - rvm: ruby-head
cache: bundler
sudo: false
dist: precise
env:
  global:
    - CC_TEST_REPORTER_ID=fc2954c6a30b02c5bf0bb7b03bef3a65249dba39403ea4e40acc05e604e8c967
